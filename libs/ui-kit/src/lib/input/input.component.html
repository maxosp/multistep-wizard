<div class="flex flex-col space-y-1">
  <label for="inputField" class="text-gray-700">{{ label }}</label>
  <input
    id="inputField"
    [type]="type"
    [(ngModel)]="value"
    (input)="onInputChange($event)"
    class="p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
  />
</div>
